<div class="outer_container">

    <div class="big_container">
        
        <div class="top_bar">
            <span>Find Flights</span>
        </div>

        <div class="transparent_bg">

            <div class="container">

                <div class="search_pane">

                    <div class="search_box">

                        <select [(ngModel)]="selectedOrigin">
                            <option value="from" disabled>FROM</option>
                            <option *ngFor="let result of filteredOriginList; let i=index" value={{result.origin}}>{{result.origin}}</option>
                        </select>

                    </div>

                    <div class="search_box">

                        <select [(ngModel)]="selectedDestination">
                            <option value="to" disabled>TO</option>
                            <option *ngFor ="let result of filteredDestinationList; let i=index" value={{result.destination}} >{{result.destination}}</option>
                        </select>

                    </div>

                    <div class="search_box">

                        <button (click)="query()">Go</button>
                        
                    </div>

                </div>

                <div class="flight_pane">
                
                        <div class="flight_headers">
                            <div class="flight_number cell"> Flight # </div>
                            <div class="departs cell"> Departs </div>
                            <div class="arrives cell"> Arrives </div>
                            <div class="nonstop cell"> Nonstop </div>
                        </div>
                
                        <div *ngFor="let flight of flights" class="flight_results">
                
                            <div class="flight_number cell">
                                {{flight.flightNumber}}
                            </div>
                            <div class="departs cell">
                                {{flight.depart | date}}
                            </div>
                            <div class="arrives cell">
                                {{flight.arrive | date}}
                            </div>
                            <div class="nonstop cell">
                                {{flight.nonstop}}
                            </div>
                    
                        </div>
                
                </div>

            </div>

        </div>

    </div>

</div>
